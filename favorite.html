<html>
  <head>
    <meta charset="UTF-8" />
    <title>Murou Wang | Favorites</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <main>
      <header>
        <h1>Murou's Favorites</h1>
      </header>

      <section></section>

      <section>
        <h2>Choose Your Favorite Favorite</h2>
        <h3>It might be hard, but try your best.</h3>
        <form action="/submit" method="post">
          <fieldset>
            <legend>What favorite did you like the most?</legend>
            <input
              type="radio"
              id="Meme"
              name="favorite"
              value="Meme"
              required
            />
            <label for="Meme">Meme</label><br />

            <input type="radio" id="Video" name="favorite" value="Video" />
            <label for="Video">Video</label><br />

            <input type="radio" id="Sound" name="favorite" value="Sound" />
            <label for="Sound">Sound</label><br />

            <input type="radio" id="Website" name="favorite" value="Website" />
            <label for="Website">Website</label>
          </fieldset>
          <br />

          <label for="favorite">Which favorite would you choose?</label><br />
          <select id="favorite" name="favorite" required>
            <option value="">--Please choose an option--</option>
            <option value="Meme">Meme</option>
            <optgroup label="Non-static">
              <option value="Video">Video</option>
              <option value="Sound">Sound</option>
            </optgroup>

            <option value="Website">Website</option>
          </select><br/>

          
          <label for="reason">Why did you choose this favorite?</label><br />
          <textarea
            id="reason"
            name="reason"
            rows="4"
            cols="50"
            minlength="10"
            placeholder="I liked it because..."
            required
          ></textarea>
          <br />
          

          <label for="fav-choice">What would you like to see next?</label>
          <input
            list="fav-list"
            id="fav-choice"
            name="fav-choice"
          />

          <datalist id="fav-list">
            <option value="Drawing"></option>
            <option value="Screenshot"></option>
          </datalist>
          <br />

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <address>
        Contact us at:
        <a href="mailto:muwang@ucsd.edu">muwang@ucsd.edu</a>.<br />
      </address>
    </footer>
  </body>
</html>
